<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Senpai Gen</title>
</head>

<body>
    <form class="loginPage needs-validation" novalidate>
        <h1 class="ml1 text-center fw-normal font-monospace ">
            <span class="text-wrapper text-center">
                <span class="letters text-light text-center">Senpai Gen</span>
            </span>
        </h1>
        <hr class="bg-light">
        <h1 class="h4 mb-3 fw-normal text-center text-light"> Please Login</h1>
        <div class="form-floating mb-2 input-group has-validation">
            <input type="text" class="form-control bg-transparent bg-gradient text-light" id="floatingInput"
                placeholder="Nickname" required autocomplete="off">
            <label for="floatingInput" class="text-light">Nickname</label>
            <div class="invalid-feedback">
                Please enter a Nickname.
              </div>
        </div>
        <div class="form-floating input-group has-validation">
            <input type="password" class="form-control bg-transparent bg-gradient text-light" id="floatingPassword"
                placeholder="Password" required autocomplete="off">
            <label for="floatingPassword" class="text-light">Password</label>
            <div class="invalid-feedback">
                Please enter a Password.
              </div>
        </div>
        <div class="col-md-12 text-center">
            <button class=" btn btn-lg btn-outline-secondary mt-2 w-25 text-light" type="submit">Log in</button>

        </div>
        <div class="input-group mt-4 ms-5">
          <span class="input-group-text bg-transparent border-0 text-light">New to Senpai Gen?
            <button id="myButton" class="btn bg-gradient ms-1 text-light" type="button" id="button-addon2" >Signup</button>
          </span>
        </div>
    </form>
    


</body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="js/login.js"></script>
<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "../Signup/index.html";
    };
</script>

</html>
